{% extends "base.html" %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="login-card">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock display-1 text-primary mb-3"></i>
                    <h1 class="h3">Восстановление пароля</h1>
                    <p class="text-muted">Введите ваш email адрес, и мы отправим вам инструкции по восстановлению пароля</p>
                </div>

                <form method="post" class="password-reset-form">
                    {% csrf_token %}
                    <div class="form-floating mb-4">
                        {{ form.email }}
                        <label for="{{ form.email.id_for_label }}">Email</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-envelope me-2"></i>Отправить инструкции
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <a href="{% url 'users:login' %}" class="text-decoration-none">
                        <i class="bi bi-arrow-left me-1"></i>Вернуться к входу
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .password-reset-form input {
        height: 3.5rem;
        border-radius: 10px;
        border: 2px solid #eee;
        transition: border-color 0.3s ease;
    }

    .password-reset-form input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(255,105,180,0.1);
    }

    .btn-primary {
        height: 3.5rem;
        border-radius: 10px;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255,105,180,0.3);
    }
</style>
{% endblock %}
