{% extends "base.html" %}

{% block title %}Пароль успешно изменен{% endblock %}

{% block content %}
<div class="login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="login-card text-center">
                <i class="bi bi-check-circle display-1 text-primary mb-4"></i>
                <h1 class="h3 mb-4">Пароль успешно изменен!</h1>
                
                <div class="success-message mb-4">
                    <p class="text-muted">Ваш пароль был успешно изменен. Теперь вы можете использовать его для входа в систему.</p>
                </div>

                <div class="d-grid gap-2">
                    <a href="{% url 'users:login' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Войти в систему
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .success-message {
        background: var(--light-bg);
        padding: 1.5rem;
        border-radius: 10px;
    }

    .btn-primary {
        border-radius: 10px;
        height: 3.5rem;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255,105,180,0.3);
    }

    .bi-check-circle {
        color: var(--primary-color);
        animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
        0% {
            transform: scale(0);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
</style>
{% endblock %}
